<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Advice Generator App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h3 class="advice-id-text">advice #<span class="advice-id-number">1</span></h3>
                <p class="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking
                    action.</p>
                <img src="./images/pattern-divider-desktop.svg" alt="Pattern Divider">
            </div>
            <div class="dice-container">
                <div class="dice">
                    <img src="./images/icon-dice.svg" alt="Dice">
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by <a href="#">Gideon O. Addo.</a>
    </div>
    <script src="./index.js"></script>
</body>
</html>
